<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>API</title>
</head>
<body>
    <div class="container">
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Enter Pokemon ID">
            <button type="submit" class="submit-btn">Catch!</button>
        </form>
        <div class="card">
            <div class="card-header">
                <h1 class="name">Pokemon Name</h1>
                <h3 class="hp"><span>HP</span>Power</h3>
            </div>
            <div class="card-img">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10.png" alt="Pokemon Picture">
            </div>
            <div class="card-body">
                <div class="card-body-header">
                    <h3>Ability</h3>
                    <h2 class="ability">Tag Coach</h2>
                </div>
            <div class="paragraph">
                <p>
                    Pokemon weighs <em><strong class = "weight">TAG TEAM</strong></em>
                </p>
            </div>
            </div>
            <div class="card-footer">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
